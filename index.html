<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop2-step2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="account">
        <h3>Account settings</h3>
        <img src="./media/close-line.svg" alt="ex" class="close" />
      </div>

      <div class="white">
        <div class="image">
          <img src="./media/avatar.jpg" alt="ava" class="avater" />
        </div>
        <div class="user">
          <p>USERNAME</p>
          <input
            type="text"
            name=""
            placeholder="Enter your username"
            id="input"
          />
          <div class="line"></div>
          <div class="wrap">
            <div class="name">
              <p>FIRST NAME</p>
              <input
                type="text"
                name=""
                placeholder="Enter your first name"
                id="input"
              />
              <!-- <div class="line"></div> -->
            </div>
            <div class="name">
              <p>LAST NAME</p>
              <input
                type="text"
                name=""
                placeholder="Enter your last name"
                id="input"
              />
            </div>
          </div>
          <div class="line"></div>

          <div class="name">
            <p>EMAIL</p>
            <input
              type="text"
              name=""
              placeholder="Enter your email"
              id="input"
            />
            <div class="line"></div>

            <div class="name">
              <p>BIO</p>
              <input
                type="text"
                name=""
                placeholder="Tell us about yourself"
                id="input"
              />
              <div class="linee"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="save">
        <p class="one">Cancel</p>
        <p class="two">Save</p>
      </div>
    </div>
  </body>
</html>
